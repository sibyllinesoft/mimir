# PostgreSQL Performance Tuning Configuration
# Optimized for Mimir-Lens integrated system

# ==========================================================================
# MEMORY SETTINGS
# ==========================================================================

# Shared buffer pool - 25% of RAM (adjust based on container memory)
shared_buffers = 512MB

# Working memory per operation
work_mem = 16MB

# Maintenance work memory
maintenance_work_mem = 128MB

# Effective cache size (estimate of total cache available)
effective_cache_size = 1GB

# WAL buffers
wal_buffers = 16MB

# ==========================================================================
# CHECKPOINTS & WAL SETTINGS
# ==========================================================================

# Checkpoint settings for write performance
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 2GB
min_wal_size = 512MB

# WAL configuration for durability vs performance balance
synchronous_commit = on
wal_compression = on
wal_level = replica

# ==========================================================================
# CONNECTION SETTINGS
# ==========================================================================

# Maximum connections
max_connections = 100

# Connection pooling friendly settings
shared_preload_libraries = 'pg_stat_statements'

# ==========================================================================
# QUERY PLANNER SETTINGS
# ==========================================================================

# Cost parameters tuning
random_page_cost = 1.1
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Join settings
join_collapse_limit = 12
from_collapse_limit = 12

# ==========================================================================
# BACKGROUND PROCESSES
# ==========================================================================

# Background writer settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum settings for high-write workload
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05

# ==========================================================================
# LOGGING & MONITORING
# ==========================================================================

# Logging configuration
log_destination = 'stderr'
logging_collector = off
log_min_duration_statement = 1000ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB

# Statistics collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# ==========================================================================
# LOCALE & ENCODING
# ==========================================================================

# Locale settings for performance
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Default encoding
default_text_search_config = 'pg_catalog.english'

# ==========================================================================
# SPECIFIC OPTIMIZATIONS FOR MIMIR-LENS WORKLOAD
# ==========================================================================

# Enable parallel query execution
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_worker_processes = 8

# Hash table settings for joins
hash_mem_multiplier = 2.0

# JIT compilation for complex queries
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# ==========================================================================
# EXTENSION SETTINGS
# ==========================================================================

# Enable pg_stat_statements for query analysis
pg_stat_statements.max = 1000
pg_stat_statements.track = all
pg_stat_statements.save = on