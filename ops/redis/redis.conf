# Redis Configuration for Mimir-Lens Integration
# Optimized for caching and session management

# ==========================================================================
# NETWORK SETTINGS
# ==========================================================================

# Bind to all interfaces (container-safe)
bind 0.0.0.0

# Port
port 6379

# TCP keep-alive
tcp-keepalive 60

# ==========================================================================
# GENERAL SETTINGS
# ==========================================================================

# Daemonize
daemonize no

# Process title
proc-title-template "redis-server *:6379"

# ==========================================================================
# MEMORY MANAGEMENT
# ==========================================================================

# Maximum memory limit (will be overridden by container limits)
maxmemory 1gb

# Memory policy when limit is reached
maxmemory-policy allkeys-lru

# Memory sampling for LRU
maxmemory-samples 5

# ==========================================================================
# PERSISTENCE SETTINGS
# ==========================================================================

# RDB settings
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ==========================================================================
# CLIENT CONNECTION SETTINGS
# ==========================================================================

# Maximum number of clients
maxclients 10000

# Client timeout (0 = disabled)
timeout 300

# TCP keepalive for clients
tcp-keepalive 300

# ==========================================================================
# PERFORMANCE TUNING
# ==========================================================================

# Hash settings for memory efficiency
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# String settings
hll-sparse-max-bytes 3000

# Stream settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# ==========================================================================
# SLOW LOG SETTINGS
# ==========================================================================

# Slow log settings
slowlog-log-slower-than 10000
slowlog-max-len 128

# ==========================================================================
# EVENT NOTIFICATION
# ==========================================================================

# Keyspace notifications (for cache invalidation)
notify-keyspace-events Ex

# ==========================================================================
# ADVANCED SETTINGS
# ==========================================================================

# Lazy deletion for large keys
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Memory usage optimization
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# ==========================================================================
# SECURITY SETTINGS
# ==========================================================================

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# ==========================================================================
# LOGGING
# ==========================================================================

# Log level
loglevel notice

# Log to stdout for container
logfile ""

# ==========================================================================
# CLUSTER SETTINGS (disabled for single instance)
# ==========================================================================

# Cluster mode disabled
# cluster-enabled no

# ==========================================================================
# MIMIR-LENS SPECIFIC OPTIMIZATIONS
# ==========================================================================

# Optimize for typical Mimir-Lens usage patterns
# - Session storage (TTL-based)
# - Query result caching (LRU eviction)
# - Temporary data storage

# Enable tracking for cache statistics
tracking-table-max-keys 10000000